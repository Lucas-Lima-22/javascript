<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    Em qual país você mora? <input type="text" name="pais" id="pais">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
            var pais = document.querySelector('#pais').value.toUpperCase()
            if (pais == 'BRASIL') {
                document.querySelector('#res').innerHTML = 'Voce é BRASILEIRO'
            } else {
                document.querySelector('#res').innerHTML = 'Voce é ESTRANGEIRO'
            }
        }
    </script>
</body>
</html>
